<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">men's wear</a></li>
                <li><a class="dropdown-item" href="#">women wear</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">shoes wear</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-danger btn-danger-sm" href="#"
                >signOut</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- nav end
     -->
    <h1 class="text-center mt-4 capitalize">Dashboard</h1>

    <!--  -->
    <section class="container">
      <div class="mt-3">
        <label for="upload" id="uploadText" class="p text-danger"></label>
        <button onclick="uploadFiles()" class="btn btn-sm btn-secondary">
          upload photos
        </button>
      </div>
      <form>
        <div class="mt-3">
          <label for="name" class="mb-3">Name:</label>
          <input type="text" class="form-control" name="name" id="name" />
        </div>

        <div class="mt-3">
          <label for="Description" class="mb-3">Description:</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="description"
          />
        </div>

        <div class="mt-3">
          <label for="" class="mb-3">price:</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="price"
            id="price"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn-primary btn w-100" id="submit-btn">
            Create Product
          </button>
        </div>

        <p class="lead mt-3"><a href="/" class="link">Back</a></p>
      </form>
    </section>
    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <!-- uploader -->
    <script src="https://js.upload.io/uploader/v1"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
